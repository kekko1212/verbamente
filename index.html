    <style>
        .flip-card {
            perspective: 1000px;
            height: 300px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
        .bounce-hint {
            animation: bounce 2s infinite;
        }
        /* Dark mode styles */
        .dark body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .dark .card-light {
            background-color: #2d2d2d;
            color: #ffffff;
        }
        .dark .text-gray-600 {
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-200">

                    </div>

    { spanish: "cambiar", italian: "cambiare", meaning: "to change" },

    { spanish: "cocinar", italian: "cucinare", meaning: "to cook" },
    { spanish: "conducir", italian: "guidare", meaning: "to drive" },
    { spanish: "viajar", italian: "viaggiare", meaning: "to travel" },
    { spanish: "dibujar", italian: "disegnare", meaning: "to draw" },
    { spanish: "pintar", italian: "dipingere", meaning: "to paint" },
    { spanish: "so√±ar", italian: "sognare", meaning: "to dream" }
];
        let currentIndex = 0;
        let isSpanishToItalian = true;
        let shuffledVerbs = [...verbs];

        // Shuffle function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize with shuffled verbs
        shuffledVerbs = shuffleArray([...verbs]);

        // DOM elements
        const flipCard = document.querySelector('.flip-card');
        const cardFront = document.getElementById('cardFront');
        const cardBack = document.getElementById('cardBack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const themeToggle = document.getElementById('themeToggle');
        const languageToggle = document.getElementById('languageToggle');
        const languageIndicator = document.getElementById('languageIndicator');

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // Language toggle
        languageToggle.addEventListener('click', () => {
            isSpanishToItalian = !isSpanishToItalian;
            languageIndicator.textContent = `Mode: ${isSpanishToItalian ? 'Spanish ‚Üí Italian' : 'Italian ‚Üí Spanish'}`;
            updateCard();
        });

        // Update card content
        function updateCard() {
            const verb = shuffledVerbs[currentIndex];
            
            if (isSpanishToItalian) {
                cardFront.textContent = verb.spanish;
                const backContent = cardBack.children;
                backContent[0].textContent = verb.italian;
                backContent[1].textContent = verb.meaning;
            } else {
                cardFront.textContent = verb.italian;
                const backContent = cardBack.children;
                backContent[0].textContent = verb.spanish;
                backContent[1].textContent = verb.meaning;
            }

            // Update progress
            const progress = ((currentIndex + 1) / shuffledVerbs.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Card ${currentIndex + 1} of ${shuffledVerbs.length}`;

            // Reset flip
            flipCard.classList.remove('flipped');
        }

        // Event listeners
        flipCard.addEventListener('click', () => {
            flipCard.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + shuffledVerbs.length) % shuffledVerbs.length;
            updateCard();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % shuffledVerbs.length;
            updateCard();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevBtn.click();
            else if (e.key === 'ArrowRight') nextBtn.click();
            else if (e.key === ' ') flipCard.click();
        });

        // Shuffle on refresh
        window.addEventListener('load', () => {
            shuffledVerbs = shuffleArray([...verbs]);
            updateCard();
        });

        // Initialize
        updateCard();
    </script>
