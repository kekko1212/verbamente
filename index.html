<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerbeMente - Learn Spanish Verbs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .flip-card {
            perspective: 1000px;
            height: 300px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .flip-card-front {
            background-color: #ffffff;
        }
        .dark .flip-card-front {
            background-color: #1f1f1f;
        }
        .flip-card-back {
            transform: rotateY(180deg);
            background-color: #4f46e5;
            color: #ffffff;
        }
        .dark .flip-card-back {
            background-color: #2d2d2d;
            color: #eaeaea;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
        .bounce-hint {
            animation: bounce 2s infinite;
        }
        .dark body {
            background-color: #181818;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-[#181818] min-h-screen transition-colors duration-200 font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600 dark:text-indigo-400 mb-2">VerbeMente</h1>
            <p class="text-gray-600 dark:text-gray-400">Spanish Verbs for Italian Speakers</p>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <button id="themeToggle" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                üåì Theme
            </button>
            <button id="languageToggle" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                üîÑ Language
            </button>
            <div class="flex gap-2">
                <button id="prevBtn" class="px-4 py-2 bg-indigo-600 dark:bg-indigo-500 text-white rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-600 transition-colors">
                    ‚Üê Prev
                </button>
                <button id="nextBtn" class="px-4 py-2 bg-indigo-600 dark:bg-indigo-500 text-white rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-600 transition-colors">
                    Next ‚Üí
                </button>
            </div>
        </div>

        <!-- Progress -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="flex justify-between mb-2">
                <span id="progressText" class="text-sm text-gray-600 dark:text-gray-400">Card 1 of 100</span>
                <span id="languageIndicator" class="text-sm text-gray-600 dark:text-gray-400">Mode: Spanish ‚Üí Italian</span>
            </div>
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                <div id="progressBar" class="bg-indigo-600 dark:bg-indigo-400 h-2.5 rounded-full transition-all duration-200" style="width: 1%"></div>
            </div>
        </div>

        <!-- Flashcard -->
        <div class="max-w-2xl mx-auto">
            <div class="flip-card" id="flipCard">
                <div class="flip-card-inner">
                    <div class="flip-card-front flex flex-col justify-center items-center p-8">
                        <span id="cardFront" class="text-4xl font-bold text-gray-800 dark:text-gray-200 mb-4"></span>
                        <span class="text-sm text-gray-500 dark:text-gray-400 bounce-hint">Click to flip</span>
                    </div>
                    <div class="flip-card-back flex flex-col justify-center items-center p-8">
                        <div id="cardBack" class="text-center">
                            <div class="text-3xl font-bold mb-4"></div>
                            <div class="text-xl mb-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wait for DOM to load
        window.addEventListener('DOMContentLoaded', function() {
            // Card data
            const cardsData = [
                { spanish: "ser", italian: "essere", meaning: "to be (permanent)" },
                { spanish: "estar", italian: "essere / stare", meaning: "to be (temporary/location)" },
                { spanish: "haber", italian: "avere", meaning: "to have (auxiliary)" },
                { spanish: "tener", italian: "avere / tenere", meaning: "to have/possess" },
                // Add all other verbs...
            ];

            // Initialize variables
            let shuffledCards = [];
            let currentIndex = 0;
            let spanishToItalian = true;

            // Get DOM elements
            const flipCard = document.getElementById('flipCard');
            const cardFront = document.getElementById('cardFront');
            const cardBack = document.getElementById('cardBack');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const languageToggle = document.getElementById('languageToggle');
            const languageIndicator = document.getElementById('languageIndicator');
            const themeToggle = document.getElementById('themeToggle');

            // Shuffle function
            function shuffleArray(array) {
                let shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            // Update card content
            function updateCard() {
                const card = shuffledCards[currentIndex];
                if (spanishToItalian) {
                    cardFront.textContent = card.spanish;
                    cardBack.innerHTML = `
                        <div class="text-3xl font-bold mb-4">${card.italian}</div>
                        <div class="text-xl mb-2">${card.meaning}</div>
                    `;
                    languageIndicator.textContent = "Mode: Spanish ‚Üí Italian";
                } else {
                    cardFront.textContent = card.italian;
                    cardBack.innerHTML = `
                        <div class="text-3xl font-bold mb-4">${card.spanish}</div>
                        <div class="text-xl mb-2">${card.meaning}</div>
                    `;
                    languageIndicator.textContent = "Mode: Italian ‚Üí Spanish";
                }

                // Update progress
                progressText.textContent = `Card ${currentIndex + 1} of ${shuffledCards.length}`;
                const progress = ((currentIndex + 1) / shuffledCards.length) * 100;
                progressBar.style.width = `${progress}%`;
                
                // Reset flip
                flipCard.classList.remove('flipped');
            }

            // Navigation functions
            function nextCard() {
                currentIndex = (currentIndex + 1) % shuffledCards.length;
                updateCard();
            }

            function prevCard() {
                currentIndex = (currentIndex - 1 + shuffledCards.length) % shuffledCards.length;
                updateCard();
            }

            // Event listeners
            flipCard.addEventListener('click', () => flipCard.classList.toggle('flipped'));
            nextBtn.addEventListener('click', nextCard);
            prevBtn.addEventListener('click', prevCard);
            
            languageToggle.addEventListener('click', () => {
                spanishToItalian = !spanishToItalian;
                updateCard();
            });

            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') prevCard();
                else if (e.key === 'ArrowRight') nextCard();
                else if (e.key === ' ') {
                    e.preventDefault();
                    flipCard.click();
                }
            });

            // Initialize
            shuffledCards = shuffleArray(cardsData);
            updateCard();
        });
    </script>
</body>
</html>
