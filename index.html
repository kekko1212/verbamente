<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerbeMente - Learn Spanish Verbs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .perspective-3xl {
            perspective: 3000px;
        }
        .flip-card {
            position: relative;
            width: 100%;
            height: 24rem;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .flip-card.flipped {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        .dark body {
            background-color: rgb(17, 24, 39);
        }
        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .dark .gradient-text {
            background: linear-gradient(135deg, #818cf8, #a78bfa);
        }
        .language-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            padding: 0.375rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .language-badge.es {
            background: linear-gradient(135deg, #ef4444, #f97316);
            color: white;
        }
        .language-badge.it {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        .progress-bar {
            height: 0.375rem;
            border-radius: 9999px;
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            transition: width 0.3s ease;
        }
        .control-button {
            padding: 0.75rem;
            border-radius: 9999px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .control-button i {
            font-size: 1.125rem;
        }
        .dark .flip-card-front, .dark .flip-card-back {
            background-color: rgb(31, 41, 55);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.1);
        }
        .card-content {
            font-size: 3.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1f2937, #4b5563);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .dark .card-content {
            background: linear-gradient(135deg, #f9fafb, #e5e7eb);
        }
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(-2px); }
            50% { transform: translateY(2px); }
        }
        .bounce-hint {
            animation: bounce-subtle 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-200 font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold gradient-text mb-3">VerbeMente</h1>
            <p class="text-gray-500 dark:text-gray-400 text-lg">Spanish Verbs for Italian Speakers</p>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap justify-center gap-4 mb-10">
            <button id="themeToggle" class="control-button bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700">
                <i class="fas fa-moon dark:text-amber-500"></i>
            </button>
            <button id="languageToggle" class="control-button bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700">
                <i class="fas fa-language text-indigo-500 dark:text-indigo-400"></i>
            </button>
            <div class="flex gap-2">
                <button id="prevBtn" class="control-button bg-indigo-500 hover:bg-indigo-600 text-white">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="nextBtn" class="control-button bg-indigo-500 hover:bg-indigo-600 text-white">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Progress -->
        <div class="max-w-2xl mx-auto mb-10">
            <div class="flex justify-between mb-3">
                <span id="progressText" class="text-sm font-medium text-gray-500 dark:text-gray-400">Card 1 of 100</span>
                <span id="languageIndicator" class="text-sm font-medium text-gray-500 dark:text-gray-400">Spanish → Italian</span>
            </div>
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                <div id="progressBar" class="progress-bar" style="width: 1%"></div>
            </div>
        </div>

        <!-- Flashcard -->
        <div class="max-w-2xl mx-auto perspective-3xl">
            <div id="flipCard" class="flip-card">
                <div class="flip-card-front bg-white shadow-xl p-8 flex flex-col items-center justify-center">
                    <div class="language-badge es">ES</div>
                    <span id="cardFront" class="card-content mb-6"></span>
                    <span class="text-sm text-gray-500 dark:text-gray-400 flex items-center gap-2 bounce-hint">
                        <i class="fas fa-rotate text-xs"></i>
                        Click to flip
                    </span>
                </div>
                <div class="flip-card-back bg-white shadow-xl p-8 flex flex-col items-center justify-center">
                    <div class="language-badge it">IT</div>
                    <div id="cardBack" class="text-center">
                        <div class="card-content mb-4"></div>
                        <div class="text-2xl text-gray-600 dark:text-gray-400 mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Wait for DOM to load
        window.addEventListener('DOMContentLoaded', function() {
            // Card data
        const cardsData = [
            // Essential verbs
            { spanish: "ser", italian: "essere", meaning: "to be (permanent)" },
            { spanish: "estar", italian: "essere / stare", meaning: "to be (temporary/location)" },
            { spanish: "haber", italian: "avere", meaning: "to have (auxiliary)" },
            { spanish: "tener", italian: "avere / tenere", meaning: "to have/possess" },
            // Common verbs
            { spanish: "hacer", italian: "fare", meaning: "to do/make" },
            { spanish: "decir", italian: "dire", meaning: "to say/tell" },
            { spanish: "ir", italian: "andare", meaning: "to go" },
            { spanish: "ver", italian: "vedere", meaning: "to see" },
            { spanish: "dar", italian: "dare", meaning: "to give" },
            { spanish: "saber", italian: "sapere", meaning: "to know (facts)" },
            { spanish: "querer", italian: "volere", meaning: "to want" },
            { spanish: "poder", italian: "potere", meaning: "can/to be able to" },
            { spanish: "deber", italian: "dovere", meaning: "must/should" },
            // Multiple meaning verbs
            { spanish: "esperar", italian: "sperare / aspettare", meaning: "to hope / to wait" },
            { spanish: "quedar", italian: "restare / rimanere / appuntarsi", meaning: "to stay / to remain / to meet up" },
            { spanish: "dejar", italian: "lasciare / permettere", meaning: "to leave / to let" },
            { spanish: "tocar", italian: "toccare / suonare", meaning: "to touch / to play (instrument)" },
            { spanish: "pedir", italian: "chiedere / ordinare", meaning: "to ask for / to order" },
            { spanish: "sentir", italian: "sentire / dispiacere", meaning: "to feel / to be sorry" },
            { spanish: "parecer", italian: "sembrare / apparire", meaning: "to seem / to appear" },
            // Regular verbs
            { spanish: "hablar", italian: "parlare", meaning: "to speak" },
            { spanish: "comer", italian: "mangiare", meaning: "to eat" },
            { spanish: "vivir", italian: "vivere", meaning: "to live" },
            { spanish: "beber", italian: "bere", meaning: "to drink" },
            { spanish: "trabajar", italian: "lavorare", meaning: "to work" },
            { spanish: "estudiar", italian: "studiare", meaning: "to study" },
            { spanish: "escribir", italian: "scrivere", meaning: "to write" },
            { spanish: "leer", italian: "leggere", meaning: "to read" },
            { spanish: "dormir", italian: "dormire", meaning: "to sleep" },
            { spanish: "pensar", italian: "pensare", meaning: "to think" },
            // Movement verbs
            { spanish: "venir", italian: "venire", meaning: "to come" },
            { spanish: "salir", italian: "uscire", meaning: "to leave/go out" },
            { spanish: "entrar", italian: "entrare", meaning: "to enter" },
            { spanish: "subir", italian: "salire", meaning: "to go up" },
            { spanish: "bajar", italian: "scendere", meaning: "to go down" },
            { spanish: "caminar", italian: "camminare", meaning: "to walk" },
            // Emotional/Mental verbs
            { spanish: "amar", italian: "amare", meaning: "to love" },
            { spanish: "creer", italian: "credere", meaning: "to believe" },
            { spanish: "recordar", italian: "ricordare", meaning: "to remember" },
            { spanish: "olvidar", italian: "dimenticare", meaning: "to forget" },
            { spanish: "necesitar", italian: "necessitare", meaning: "to need" },
            { spanish: "preferir", italian: "preferire", meaning: "to prefer" },
            // Communication
            { spanish: "llamar", italian: "chiamare", meaning: "to call" },
            { spanish: "preguntar", italian: "domandare", meaning: "to ask" },
            { spanish: "responder", italian: "rispondere", meaning: "to answer" },
            { spanish: "explicar", italian: "spiegare", meaning: "to explain" },
            { spanish: "escuchar", italian: "ascoltare", meaning: "to listen" },
            // Daily actions
            { spanish: "abrir", italian: "aprire", meaning: "to open" },
            { spanish: "cerrar", italian: "chiudere", meaning: "to close" },
            { spanish: "comprar", italian: "comprare", meaning: "to buy" },
            { spanish: "vender", italian: "vendere", meaning: "to sell" },
            { spanish: "pagar", italian: "pagare", meaning: "to pay" },
            { spanish: "buscar", italian: "cercare / trovare", meaning: "to look for / to find" },
            { spanish: "encontrar", italian: "trovare", meaning: "to find" },
            { spanish: "perder", italian: "perdere", meaning: "to lose" },
            { spanish: "ganar", italian: "guadagnare / vincere", meaning: "to win/earn" },
            { spanish: "usar", italian: "usare", meaning: "to use" },
            // Time-related
            { spanish: "empezar", italian: "cominciare", meaning: "to begin" },
            { spanish: "terminar", italian: "terminare", meaning: "to end/finish" },
            { spanish: "continuar", italian: "continuare", meaning: "to continue" },
            { spanish: "durar", italian: "durare", meaning: "to last" },
            { spanish: "cambiar", italian: "cambiare", meaning: "to change" },
            // Learning/Knowledge
            { spanish: "aprender", italian: "apprendere", meaning: "to learn" },
            { spanish: "enseñar", italian: "insegnare", meaning: "to teach" },
            { spanish: "entender", italian: "capire / intendere", meaning: "to understand" },
            { spanish: "conocer", italian: "conoscere / sapere", meaning: "to know (people/places)" },
            { spanish: "decidir", italian: "decidere", meaning: "to decide" },
            // Movement and Change
            { spanish: "mover", italian: "muovere", meaning: "to move" },
            { spanish: "llevar", italian: "portare / indossare", meaning: "to carry/wear" },
            { spanish: "traer", italian: "portare", meaning: "to bring" },
            // Creation and Destruction
            { spanish: "crear", italian: "creare", meaning: "to create" },
            { spanish: "construir", italian: "costruire", meaning: "to build" },
            { spanish: "destruir", italian: "distruggere", meaning: "to destroy" },
            { spanish: "romper", italian: "rompere", meaning: "to break" },
            // Personal Care
            { spanish: "lavar", italian: "lavare", meaning: "to wash" },
            { spanish: "bañar", italian: "fare il bagno", meaning: "to bathe" },
            { spanish: "vestir", italian: "vestire", meaning: "to dress" },
            { spanish: "peinar", italian: "pettinare", meaning: "to comb" },
            { spanish: "maquillar", italian: "truccare", meaning: "to put on makeup" },
            // Social Interactions
            { spanish: "ayudar", italian: "aiutare", meaning: "to help" },
            { spanish: "ofrecer", italian: "offrire", meaning: "to offer" },
            { spanish: "recibir", italian: "ricevere", meaning: "to receive" },
            { spanish: "invitar", italian: "invitare", meaning: "to invite" },
            // Recreation
            { spanish: "jugar", italian: "giocare", meaning: "to play" },
            { spanish: "cantar", italian: "cantare", meaning: "to sing" },
            { spanish: "bailar", italian: "ballare", meaning: "to dance" },
            { spanish: "cocinar", italian: "cucinare", meaning: "to cook" },
            { spanish: "pintar", italian: "dipingere", meaning: "to paint" },
            { spanish: "dibujar", italian: "disegnare", meaning: "to draw" },
            // Travel and Movement
            { spanish: "conducir", italian: "guidare", meaning: "to drive" },
            { spanish: "viajar", italian: "viaggiare", meaning: "to travel" },
            { spanish: "nadar", italian: "nuotare", meaning: "to swim" },
            { spanish: "correr", italian: "correre", meaning: "to run" },
            { spanish: "saltar", italian: "saltare", meaning: "to jump" },
            // Additional Common Verbs
            { spanish: "mirar", italian: "guardare", meaning: "to look/watch" },
            { spanish: "seguir", italian: "seguire", meaning: "to follow" },
            { spanish: "soñar", italian: "sognare", meaning: "to dream" },
            { spanish: "intentar", italian: "tentare / provare", meaning: "to try" },
            { spanish: "conseguir", italian: "ottenere / riuscire", meaning: "to get/achieve" }
        ];

            // Initialize variables
            let shuffledCards = [];
            let currentIndex = 0;
            let spanishToItalian = true;

            // Get DOM elements
            const flipCard = document.getElementById('flipCard');
            const cardFront = document.getElementById('cardFront');
            const cardBack = document.getElementById('cardBack');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const languageToggle = document.getElementById('languageToggle');
            const languageIndicator = document.getElementById('languageIndicator');
            const themeToggle = document.getElementById('themeToggle');

            // Shuffle function
            function shuffleArray(array) {
                let shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            // Update card content
            function updateCard() {
                const card = shuffledCards[currentIndex];
                if (spanishToItalian) {
                    cardFront.textContent = card.spanish;
                    cardBack.innerHTML = `
                        <div class="text-3xl font-bold mb-4 text-gray-800 dark:text-gray-100">${card.italian}</div>
                        <div class="text-xl mb-2 text-gray-600 dark:text-gray-400">${card.meaning}</div>
                    `;
                    document.querySelector('.flip-card-front .language-indicator').className = 'language-indicator es';
                    document.querySelector('.flip-card-front .language-indicator').textContent = 'ES';
                    document.querySelector('.flip-card-back .language-indicator').className = 'language-indicator it';
                    document.querySelector('.flip-card-back .language-indicator').textContent = 'IT';
                } else {
                    cardFront.textContent = card.italian;
                    cardBack.innerHTML = `
                        <div class="text-3xl font-bold mb-4 text-gray-800 dark:text-gray-100">${card.spanish}</div>
                        <div class="text-xl mb-2 text-gray-600 dark:text-gray-400">${card.meaning}</div>
                    `;
                    document.querySelector('.flip-card-front .language-indicator').className = 'language-indicator it';
                    document.querySelector('.flip-card-front .language-indicator').textContent = 'IT';
                    document.querySelector('.flip-card-back .language-indicator').className = 'language-indicator es';
                    document.querySelector('.flip-card-back .language-indicator').textContent = 'ES';
                }
            
                // Update progress
                progressText.textContent = `Card ${currentIndex + 1} of ${shuffledCards.length}`;
                const progress = ((currentIndex + 1) / shuffledCards.length) * 100;
                progressBar.style.width = `${progress}%`;
                
                // Reset flip
                flipCard.classList.remove('flipped');
            }

            // Navigation functions
            function nextCard() {
                currentIndex = (currentIndex + 1) % shuffledCards.length;
                updateCard();
            }

            function prevCard() {
                currentIndex = (currentIndex - 1 + shuffledCards.length) % shuffledCards.length;
                updateCard();
            }

            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                themeToggle.querySelector('i').classList.toggle('fa-moon');
                themeToggle.querySelector('i').classList.toggle('fa-sun');
            });

            // Event listeners
            flipCard.addEventListener('click', () => flipCard.classList.toggle('flipped'));
            nextBtn.addEventListener('click', nextCard);
            prevBtn.addEventListener('click', prevCard);
            
            languageToggle.addEventListener('click', () => {
                spanishToItalian = !spanishToItalian;
                updateCard();
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') prevCard();
                else if (e.key === 'ArrowRight') nextCard();
                else if (e.key === ' ') {
                    e.preventDefault();
                    flipCard.click();
                }
            });

            // Initialize
            shuffledCards = shuffleArray(cardsData);
            updateCard();
        });
    </script>
</body>
</html>
